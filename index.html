<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celnu.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 18px;
        }

        body {
            min-height: 100vh;
            background: #FFFDF8;
            color: #1a1a1a;
            font-family: 'Cormorant Garamond', Georgia, serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
        }

        header {
            text-align: right;
        }

        .lot {
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #888;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        main {
            text-align: center;
            padding: 4rem 0;
        }

        .domain {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 2rem;
        }

        .domain span {
            color: #888;
        }

        .pitch {
            font-size: 1.4rem;
            font-style: italic;
            color: #555;
            max-width: 320px;
            margin: 0 auto 3rem;
            line-height: 1.5;
        }

        .cta {
            display: inline-block;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #1a1a1a;
            text-decoration: none;
            padding: 1rem 2.5rem;
            border: 1px solid #1a1a1a;
            transition: background 0.2s, color 0.2s;
        }

        .cta:hover {
            background: #1a1a1a;
            color: #FFFDF8;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 0.7rem;
            color: #888;
            letter-spacing: 0.05em;
        }

        footer a {
            color: #888;
            text-decoration: none;
        }

        footer a:hover {
            color: #1a1a1a;
        }

        .contact {
            text-align: right;
        }

        .contact p {
            margin-bottom: 0.3rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1.5rem;
            }

            .domain {
                margin-bottom: 1.5rem;
            }

            .pitch {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }

            footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .contact {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <p class="lot">For Sale</p>
    </header>

    <main>
        <h1 class="domain">celnu<span>.com</span></h1>
        <p class="pitch">Sounds like "sell new."<br>We thought that was funny.</p>
        <a href="mailto:hello@celnu.com?subject=Inquiry about celnu.com" class="cta">Make an offer</a>
    </main>

    <footer>
        <p>Five letters. One owner. Serious inquiries only.</p>
        <div class="contact">
            <p><a href="mailto:hello@celnu.com">hello@celnu.com</a></p>
            <p><a href="tel:+18285537927">(828) 553-7927</a></p>
        </div>
    </footer>
</body>
</html>
